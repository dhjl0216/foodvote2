<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Vote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Team Food Vote</h1>
    
    <div class="input-section">
      <input type="text" id="foodInput" placeholder="Suggest a food place or dish" />
      <input type="text" id="linkInput" placeholder="Add a link (e.g., Yelp)" />
      <button onclick="addSuggestion()">Add Suggestion</button>
    </div>

<h2>Suggestions</h2>
<div class="controls">
  <button onclick="clearAll()">Clear All Suggestions</button>
  <button onclick="sortByVotes()">Sort by Votes</button>
</div>

    
    <div id="suggestionsList" class="suggestions-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
